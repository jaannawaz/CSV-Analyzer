<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Genomic Data Analysis</a>
        </div>
    </nav>
    <div class="container my-5">
        <h1 class="text-center mb-4">Analysis Results</h1>

        <!-- Common Values Table -->
        <div class="card shadow mb-5">
            <div class="card-body">
                <h2 class="card-title">Value Distribution</h2>
                <p>Download the results: <a href="/uploads/value_distribution.csv" class="btn btn-link">Download CSV</a></p>
                {{ tables|safe }}
            </div>
        </div>

        <!-- Visualization -->
        <div class="card shadow mb-5">
            <div class="card-body">
                <h2 class="card-title">Count Distribution Chart</h2>
                <div>{{ figure_html|safe }}</div>
            </div>
        </div>

        <div class="text-center mt-5">
            <a href="/" class="btn btn-secondary">Back to Upload</a>
        </div>
    </div>
    <footer class="text-center mt-5">
        <p>&copy; 2024 Genomic Analysis App</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
